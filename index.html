<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Shipment Management Form</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header text-center">
        <h2>Shipment Management Form (JPDB)</h2>
      </div>
      <form id="shipmentForm">
        <div class="form-group">
          <label for="shipmentNo">Shipment No:</label>
          <input
            type="number"
            id="shipmentNo"
            class="form-control"
            onchange="getShipment()"
          />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" class="form-control" />
        </div>

        <div class="form-group">
          <label for="source">Source:</label>
          <input type="text" id="source" class="form-control" />
        </div>

        <div class="form-group">
          <label for="destination">Destination:</label>
          <input type="text" id="destination" class="form-control" />
        </div>

        <div class="form-group">
          <label for="shipDate">Shipping Date:</label>
          <input type="date" id="shipDate" class="form-control" />
        </div>

        <div class="form-group">
          <label for="deliveryDate">Expected Delivery Date:</label>
          <input type="date" id="deliveryDate" class="form-control" />
        </div>

        <div class="form-group text-center">
          <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
          <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Update</button>
          <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
